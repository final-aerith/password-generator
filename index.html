<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Generate a</h1>
        <h1 class="accent">random password</h1>
        <p>Never use an insecure password again.</p>
        <h6>Choose password lenght</h6>
        <div class="slider-container">
            <h6>4</h6>
            <input type="range" min="4" max="20" value="15" class="slider" id="passwordLenght">
            <h6>20</h6>
        </div>
        <h6 class="slider-range">Lenght: <span id="sliderOutput">15</span></h6>
        <button type="button" id="generatePassword">Generate passwords</button>
        <hr>
        <div class="password-container">
            <button class="password popup" id="password1"></button>
            <button class="password popup" id="password2"></button>
        </div>
    </main>
</body>

<script src="index.js"></script>

</html>
